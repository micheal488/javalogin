<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="information">
        <h1>Reset Password</h1>
        <h5>
            To reset Password please input your current password, <br>
            new password and confirm the password
        </h5>
    </div>
    <div class="form">
        <form action="">
            <ul>
                <li><label for="current_password">Current Password</label><input type="password" name="current_password" id="current_password"></li>
                <li><label for="new_password">Input a Password </label><input type="password" name="new_password" id="new_password"></li>
                <li><label for="confirm_password">Confirm Password</label><input type="password" name="confirm_password" id="confirm_password"></li>
            </ul>
        </form>
    </div>
    <div class="button">
        <button>Cancel Reset Password</button>
        <button>Confirm Reset Password</button>
    </div>
</body>
</html>
